include:
  - docker-compose.yml
services:
  web-for-test:
    build:
      context: web
      dockerfile: Dockerfile
      target: test-env
    depends_on:
      - api
    networks:
      - sigsegvvv-xyz
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      retries: 5
      start_period: 1m
      interval: 30s

  web-test:
    image: mcr.microsoft.com/playwright:v1.55.0-noble
    working_dir: /work
    volumes:
      - ./web:/work
      # for debug
      - /mnt/wslg:/mnt/wslg
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      # for debug
      - DISPLAY=:0
      - WAYLAND_DISPLAY=wayland-0
      - XDG_RUNTIME_DIR=/mnt/wslg/runtime-dir
      - WEB_BASE_URL=http://web-for-test:3000
    depends_on:
      web-for-test:
        condition: service_healthy
    networks:
      - sigsegvvv-xyz
  
networks:
  sigsegvvv-xyz:
    name: sigsegvvv-xyz
    external: true